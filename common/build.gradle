plugins {
    id 'java-library'
    id 'work.raru.discordchat.java-library-conventions'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    maven {
      name 'm2-dv8tion'
      url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    api ("net.dv8tion:JDA:5.0.+") {
        exclude module: 'opus-java'
    }
    
    implementation 'com.vdurmont:emoji-java:5.1.1'
    
    implementation 'com.google.code.gson:gson:2.9.+'
    
    implementation 'org.xerial:sqlite-jdbc:3.39.+'
    
    implementation 'org.postgresql:postgresql:42.5.+'

    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'

    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}
